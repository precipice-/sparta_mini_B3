<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B_3조</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" ;>
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .teamname {
            height: 250px;
            margin-bottom: 30px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .teamname>button {
            margin-left: auto;
        }

        .teamint {
            background-color: green;
            width: 500px;
            height: 200px;
            color: white;
            margin-bottom: 50px;
            margin: 0px auto 0px auto;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .teamcards {
            width: 1200px;
            margin: 30px auto 0px auto;
        }

        .teambox {
            width: 500px;
            margin: 30px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 1px blue;
            border-radius: 5px;
        }

        .teambtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .teambtn>button {
            margin-right: 10px;
        }

        .card-footer {
            background-color: white;
        }
        
        .fa {
            display: inline-block;
            font: normal normal normal 14px/1 FontAwesome;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            cursor: pointer
        }

        .fa-times-rectangle:before,
        .fa-window-close:before {
            content: "\f2d3";
        }
    </style>
    <script src="./index.js" type="module"></script>
</head>

<body>
    <div class="teamname">
        <h1 id="title">팀명</h1>
        <button id="savebtn" type="button" class="btn btn-primary btn-sm">팀원 추가하기</button>
    </div>
    <div class="teamint">
        <h1>팀 간단한 설명</h1>
    </div>
    <div class="teambox" id="tbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="사진">
            <label for="floatingInput">사진</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="이름">
            <label for="floatingInput">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="MBTI" placeholder="MBTI">
            <label for="floatingInput">MBTI</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="TMI" placeholder="TMI">
            <label for="floatingInput">TMI</label>
        </div>
        <div class="teambtn">
            <button id="postingbtn" type="button" class="btn btn-outline-primary">추가하기</button>
            <button type="button" class="btn btn-light">닫기</button>
        </div>
    </div>
    <div class="teamcards">
        <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>
    <!--https://sang12.co.kr/176/BootStrap4-%EB%8C%93%EA%B8%80%EC%B0%BD%28reply%29-%EB%A7%8C%EB%93%A4%EA%B8%B0-%231-->
    <div class="card mb-2">
        <div class="card-header bg-light">
            <i class="fa fa-comment fa"></i> REPLY
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form-inline mb-2">
                        <label for="reply_Id"><i class="fa fa-user-circle-o fa-2x"></i></label>
                        <input type="text" class="form-control ml-2" placeholder="Enter your id" id="replyId">
                        <label for="reply_Password" class="ml-4"><i class="fa fa-unlock-alt fa-2x"></i></label>
                        <input type="password" class="form-control ml-2" placeholder="Enter password"
                            id="replyPassword">
                    </div>
                    <textarea class="form-control" id="replyContent" rows="3"></textarea>
                    <button type="button" class="btn btn-dark mt-3" id="commentBtn">post reply</button>
                </li>
            </ul>
        </div>
        <div id="replyBoard">
        </div>
    </div>
</body>

</html>
